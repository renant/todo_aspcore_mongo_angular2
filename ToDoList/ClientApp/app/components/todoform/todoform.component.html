<h1>To Do New Item</h1>


<form>
    <div class="row">
        <div class="col-lg-3">
            <div class="form-group">
                <label for="email">Descrição:</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd">Data:</label>
                <input type="date" class="form-control">
            </div>
            <button type="submit" (click)="submit()" class="btn btn-default">Cadastrar</button>
            <button class="btn btn-default" [routerLink]="['/todolist']">Voltar</button>
        </div>
    </div>
</form>
