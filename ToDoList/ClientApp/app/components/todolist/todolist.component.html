<h1>To Do List</h1>
<p>This component demonstrates the integration between angular2, core and mongodb.</p>

<div class="row ">
    <div class="col-lg-3">
        <button [routerLink]="['/fetch-data']">
            New To Do
        </button>
    </div>
</div>

<br/>

<div class="row">
    <div class="col-lg-3">
        <input type="date" [(ngModel)]="datefilter" class="form-control">
    </div>
</div>


<br/>

<p *ngIf="!toDoList"><em>Loading...</em></p>
<table class="table" *ngIf="toDoList">
    <thead>
    <tr>
        <th>Descricao</th>
        <th>Data</th>
        <th>Done</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of toDoList">
        <td>{{ todo.description }}</td>
        <td>{{todo.date | date: 'dd/MM/yyyy'}}</td>
        <td>{{ todo.done }}</td>
        <td>
            <input type="checkbox" [(ngModel)]="todo.done"/>
        </td>  
    </tr>
    </tbody>
</table>
